            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                   
                    <div>
                    <div class="col-sm-12 ">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Edit Futsal</h6>
                            <form action="updateFutsal" method="post" enctype="multipart/form-data">
                                
                                <input type="hidden" name="futsalId" th:value="${futsalId}" />
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Futsal Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:value="${futsalName}" name="futsalName" class="form-control" id="inputEmail3" required>
                                    </div>
                                </div>
                                
                                 <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" th:value="${email}" name="email" class="form-control" id="inputEmail3" required>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <label for="inputContact3" class="col-sm-2 col-form-label">Contact No</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:value="${contactNo}" name="contactNo" class="form-control" id="inputContact3"  required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" name="password" class="form-control" id="inputPassword3" required>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <label for="inputImg3" class="col-sm-2 col-form-label">Image</label>
                                    <div class="col-sm-10">
                                        <input type="file" name="image" accept="image/*" class="form-control" id="inputImg3" required>
                                    </div>
                                </div>
                              
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </form>
                        </div>
                    </div>
                    </div>
                   
                </div>
            </div>
            <!-- Form End -->
